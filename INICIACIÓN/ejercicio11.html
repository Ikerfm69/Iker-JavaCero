<!DOCTYPE html> 
<html> 
<head><meta charset="utf-8"></head> 
<body> 
     
<p>innerHtml controla que puede incluirse en un elemento.</p> 
<div id ="salida"></div> 
 
<script> 
 let dato, num; 
 
 dato = window.prompt("Introduce un número ?", "0"); 
 dato2  = window.prompt("Introduce otro número ?", "0");
 num2 = parseInt(dato2);
 num = parseInt(dato); 
   
 let resultado = num - num2; 
 let resultado2 = num * num2; 
 
 document.getElementById("salida").innerHTML = (`La resta de ambos numeros es ${resultado} <br> El producto de ambos numeros es ${resultado2} `);
 
</script> 
 
</body> 
</html>
