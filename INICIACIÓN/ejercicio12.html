<!DOCTYPE html>
<html>
<body>
<script language="javascript">
{
    var contador;
    contador = 1;

    while (contador < 5) {
        var dato = parseInt(prompt("Introduce un número del 1 al 10:", ""));
        document.write("El número es: " + dato + "<br>");
        document.write("El contador es: " + contador + "<br>");
        contador = contador + 1;
    }
    document.write("</br><h2>Fin del programa contador ya NO es menor que 5</h2>");
    document.write("</br>Ultimo número introducido es: " + dato);
}
</script>
</body>
</html>
