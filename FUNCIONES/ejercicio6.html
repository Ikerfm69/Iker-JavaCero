<!DOCTYPE html> 
<html><body> 
<script> 
let pasaraFarenheit = (grado) => { return grado * 1.8 + 32; };

let pasarACelsius = (farenheit) => { return (farenheit - 32) / 1.8; }; // Nueva función

var result = pasaraFarenheit(22);
alert("22°C a Farenheit: " + result);

result = pasarACelsius(71.6);
alert("71.6°F a Celsius: " + result);

</script>   
</body> 
</html>
