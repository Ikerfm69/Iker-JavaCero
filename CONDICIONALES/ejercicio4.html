<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    let num1 = parseFloat(prompt("Introduce primer número:"));
    let num2 = parseFloat(prompt("Introduce segundo número:"));

    if (num1 > num2) {
        document.write("El mayor es el primero: " + num1);
    } else if (num2 > num1) {
        document.write("El mayor es el segundo: " + num2);
    } else {
        document.write("Los números son iguales");
    }
</script>
</body>
</html>
