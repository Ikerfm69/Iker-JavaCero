<!DOCTYPE html>
<html>
<body>
<form id="formulario">
    <label>Introduce temperatura en ºC:</label>
    <input type="number" id="celsius" required>
    <button type="submit">Convertir a ºF</button>
</form>
<p id="resultado"></p>

<script>
document.getElementById("formulario").onsubmit = function(e) {
    e.preventDefault();
    let celsius = parseFloat(document.getElementById("celsius").value);
    let fahrenheit = celsius * 1.8 + 32;
    document.getElementById("resultado").innerText = `${celsius} ºC son ${fahrenheit} ºF`;
};
</script>
</body>
</html>
