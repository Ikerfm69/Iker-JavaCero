<!DOCTYPE html>
<html>
<body>
<form id="formulario">
    <label>Introduce un valor:</label>
    <input type="number" id="valor" required>
    <button type="submit">Calcular 10%</button>
</form>
<p id="resultado"></p>

<script>
document.getElementById("formulario").onsubmit = function(e) {
    e.preventDefault();
    let valor = parseFloat(document.getElementById("valor").value);
    let porcentaje = valor * 0.10;
    document.getElementById("resultado").innerText = "El 10% es: " + porcentaje;
};
</script>
</body>
</html>
