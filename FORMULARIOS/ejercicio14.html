<!DOCTYPE html>
<html>
<body>
<script language="javascript">
{
    var dato;

    while (dato != 7) {
        dato = parseInt(prompt("Introduce un número:", ""));
        document.write("El número es: " + dato + "<br>");
        
    }
    document.write("</br><h2>Fin del programa has introducido el nº 7</h2>");
}
</script>
</body>
</html>
