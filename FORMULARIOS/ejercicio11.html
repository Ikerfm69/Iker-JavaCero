<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
<p>Introduce tus datos para calcular el peso de referencia:</p>
<form id="formulario">
    <label>Altura (cm):</label>
    <input type="number" id="altura" required>
    <br>
    <label>Edad:</label>
    <input type="number" id="edad" required>
    <br>
    <label>Sexo (H/M):</label>
    <input type="text" id="sexo" maxlength="1" required>
    <br>
    <label>Peso actual (kg):</label>
    <input type="number" id="peso" required>
    <br><br>
    <button type="submit">Calcular peso referencia</button>
</form>
<div id="salida"></div>

<script>
document.getElementById("formulario").onsubmit = function(e) {
    e.preventDefault();
    let altura = parseFloat(document.getElementById("altura").value);
    let edad = parseInt(document.getElementById("edad").value);
    let sexo = document.getElementById("sexo").value.trim().toUpperCase();
    // let peso = parseFloat(document.getElementById("peso").value); // No se usa en el c√°lculo

    let pesoReferencia = 50 + ((altura - 150) / 4) * 3 + (edad - 20);
    if (sexo === "M") {
        pesoReferencia = pesoReferencia * 0.9;
    }

    document.getElementById("salida").innerHTML = `El peso de referencia es: ${pesoReferencia.toFixed(1)} kg.`;
};
</script>
</body>
</html>
